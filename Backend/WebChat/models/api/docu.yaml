    response: |
      Updates the task with the specified ID using the provided data.


task_progress:
  getTaskProgressByID:
    description: Retrieve task progress by ID.
    method: GET
    path: /task-progress/{progressID}
    parameters:
      - name: progressID
        description: The ID of the task progress to retrieve.
        in: path
        required: true
        type: integer
    response: |
      Returns details of the task progress with the specified ID.

  postProgress:
    description: Post task progress.
    method: POST
    path: /task-progress
    parameters:
      - name: user_id
        description: The ID of the user making progress.
        in: body
        required: true
        type: integer
      - name: task_id
        description: The ID of the task for which progress is being recorded.
        in: body
        required: true
        type: integer
      - name: completion_date
        description: The completion date of the task.
        in: body
        required: true
        type: string
      - name: notes
        description: Additional notes for the task progress.
        in: body
        required: false
        type: string
    response: |
      Records task progress with the provided user ID, task ID, completion date, and optional notes.

  deleteProgress:
    description: Delete task progress by ID.
    method: DELETE
    path: /task-progress/{progressID}
    parameters:
      - name: progressID
        description: The ID of the task progress to delete.
        in: path
        required: true
        type: integer
    response: |
      Deletes the task progress with the specified ID.

  updateProgress:
    description: Update task progress by ID.
    method: PUT
    path: /task-progress/{progressID}
    parameters:
      - name: progressID
        description: The ID of the task progress to update.
        in: path
        required: true
        type: integer
      - name: user_id
        description: The updated user ID.
        in: body
        required: false
        type: integer
      - name: task_id
        description: The updated task ID.
        in: body
        required: false
        type: integer
      - name: completion_date
        description: The updated completion date.
        in: body
        required: false
        type: string
      - name: notes
        description: The updated notes.
        in: body
        required: false
        type: string
    response: |
      Updates the task progress with the specified ID using the provided data.
