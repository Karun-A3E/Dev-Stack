user_endpoints:
  getAllUsers:
    description: Retrieve all users.
    method: GET
    path: /users
    response: |
      Returns a list of all users.

  getUserByID:
    description: Retrieve a user by ID.
    method: GET
    path: /users/{userID}
    parameters:
      - name: userID
        description: The ID of the user to retrieve.
        in: path
        required: true
        type: integer
    response: |
      Returns details of the user with the specified ID.

  deleteUserByID:
    description: Delete a user by ID.
    method: DELETE
    path: /users/{userID}
    parameters:
      - name: userID
        description: The ID of the user to delete.
        in: path
        required: true
        type: integer
    response: |
      Deletes the user with the specified ID.

  addNewUser:
    description: Add a new user.
    method: POST
    path: /users
    parameters:
      - name: username
        description: The username of the new user.
        in: body
        required: true
        type: string
      - name: email
        description: The email of the new user.
        in: body
        required: true
        type: string
    response: |
      Adds a new user with the provided username and email.

  updateUserByID:
    description: Update a user by ID.
    method: PUT
    path: /users/{userID}
    parameters:
      - name: userID
        description: The ID of the user to update.
        in: path
        required: true
        type: integer
      - name: username
        description: The updated username.
        in: body
        required: false
        type: string
      - name: email
        description: The updated email.
        in: body
        required: false
        type: string
    response: |
      Updates the user with the specified ID using the provided data.

tasks:
  getAllTasks:
    description: Retrieve all tasks.
    method: GET
    path: /tasks
    response: |
      Returns a list of all tasks.

  getTaskByID:
    description: Retrieve a task by ID.
    method: GET
    path: /tasks/{taskID}
    parameters:
      - name: taskID
        description: The ID of the task to retrieve.
        in: path
        required: true
        type: integer
    response: |
      Returns details of the task with the specified ID.

  removeTaskByID:
    description: Remove a task by ID.
    method: DELETE
    path: /tasks/{taskID}
    parameters:
      - name: taskID
        description: The ID of the task to remove.
        in: path
